function flip(imgName) {
// This controls all of the overs and switching of images.
// CALLED FROM: 'mouseovers'

//      turn off last image
        if (lastImg != "null") {
                swapImage(lastImg,lastImg,'off');
        }

//      turn on selected nav
        swapImage (imgName, imgName, 'on');

//      swap out rollover image
        rollover = "sub_" + imgName;
        swapImage (imgName, 'submenu', 'menu');

//      set last image flag ready for next rollover
        lastImg = imgName;
}


function restoreMain(){
// set the main menu image back to the photos and turn off the last main nav rollover
// CALLED FROM: adjacent 'mouseovers'

//      turn off last image

//      switch back to photos

//      reset submenu flag

}

}


function makeArray(nitems) {

                }

}

function swapImage(imgName, target, state) {

//      **// AUTHOR - MARTYN GREEN //**--
//      This function allows any rollover to swap out any other named image on a page.
//      A specific naming convention mut be used when declaring images in a function:
//              [name]_off - for the default state
//              [name]_on - for the rollover state
//      Additional states can be called from the mouseOver event as required.
//
//      imgName : the name of the image as set in the function setImages. 
//      target  : the named image on the page (specified in the img tag).
//      state   : declares which state of the image to display [on|off].

        if (document.images && loaded==1)
        {
                imgSwap = eval (imgName + "_" + state + ".src");
                document[target].src = imgSwap;
        }
}
